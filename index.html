<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="left">
            <img src="img/logo.svg" alt="logo" class="logo">
            <form class="right">
                <p class="topmost">Get iintoo it today</p>
            <p class="topmost-subtitle">There is no charge or obligation upon registration.</p>
            
                <button class="button-image fb common-rectangle">
                    Register with Facebook
                </button>
                <button class="button-image in common-rectangle">
                    Register with LinkedIn
                </button>
                <div class="strike">
                    <span>OR</span>
                </div>
                <label for="email" class="label-input-box">Email</label>
                <input id="email" type="email" placeholder="gus.goodwin@gmail.com" class="input-box common-rectangle">
                <label for="tel" class="label-input-box">Phone</label>
                <input id="tel" type="tel" class="input-box common-rectangle">
                <p class="investor-title">What type of investor are you?</p>
                <p class="investor-subtitle">Select the type of investor you are below.</p>
                <label class="label-investor" class="radio-button" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common"><input type="radio" name="type of investor" checked>Individual</label>
                <label class="label-investor"><input type="radio" name="type of investor" class="radio-button">Business</label>
                <label class="label-investor"><input type="radio" name="type of investor" class="radio-button">IRA</label>
                <label class="label-investor"><input type="radio" name="type of investor" class="radio-button">Trust</label>
                <p class="terms">
                    <label>
                        <input type="checkbox" name="terms">
                        I agree to the terms and receiving notifications from iintoo <a href="terms.txt">View full
                            terms</a>
                    </label>

                </p>
                <p>
                    <button class="button common-rectangle">
                        Create Account
                    </button>
                </p>
            </form>
        </section>
    </main>
</body>

</html>
